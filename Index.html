<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=
  "ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>simple calculator</title>
</head>
<body>
  <div>
    
    
    <div class="title">
    <p> FIDE CALCULATOR</p>
    
    </div>
    <div class="calculator">
      <input type="text" class="displays" id="id1" disabled />
      <div class="keys">
        <div class="rows">
          <button value='7' onclick=
          "display ('7')">7
          </button>
          <button value='8' onclick=
          "display ('8')">8
          </button>
          <button value='9' onclick=
          "display ('9')">9
          </button>
          <button value='+' onclick=
          "display ('+')" class=
          "operators">+
          </button>
        </div>
        <div class="rows">
          <button value='4' onclick=
          "display ('4')">4
          </button>
          <button value='5' onclick=
          "display ('5')">5
          </button>
          <button value='6' onclick=
          "display ('6')">6
          </button>
          <button value='-' onclick=
          "display ('-')"  class=
          "operators" >-
          </button>
        </div>
        <div class="rows">
          <button value='1' onclick=
          "display ('1')">1
          </button>
          <button value='2' onclick=
          "display ('2')">2
          </button>
          <button value='3' onclick=
          "display ('3')">3
          </button>
          <button value='*' onclick=
          "display ('*')"  class=
          "operators">*
          </button>
        </div>
        <div class="rows">
          <button value='c' class="operators" onclick="clr()">c
          </button>
          <button value='0' onclick=
          "display ('0')">0
          </button>
          <button value='/' onclick=
          "display ('/')" class=
          "operators">/
          </button>
          <button value='=' class="equals" 
          onclick="solve()">=
          </button>
        </div>
        
      </div>
    </div>
  </div>
  <div class="backgroundMusic">
    <div class="audiocontrol">
      
    <audio controls>
    <source src="./yeshua.m4a" type ="audio/mpeg">
    </audio>
    </div>
    <div>
    
    <audio controls >
    <source src="/healingRainIsfalling.mp3" type ="audio/mpeg">
    </audio>
    </div>
  </div>
<script src= "script.js" type=
"text/javascript">
  
</script>
</body>
</html>
